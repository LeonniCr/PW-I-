<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="styles.css" href="css/estilos.css"
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Formulário de contato </title>
        
        <style>

            label{
                font-size: 25px;
                color: #000000;
            }
            
        </style>
        
    </head>
   
    <body>

        <center>
            <h1> Formulário de contato</h1>
        </center>
        
<br/>

        <form action="" method="">
            
            <div class="container">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

<br/>

            <div class="container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
<br/>
            
            <div>
            <label> Assunto: </label>
            <textarea></textarea>
            </div>

 <br/>

            <div>
                <label> Mensagem: </label>
                <textarea></textarea>
                </div>
    
<br/>


            <div>
                <input type="submit" value="enviar" />
            </div>

<br/>

            <h2>Todos os direitos reservados para jujutsu.caisen-2024</h2>
        </form>
    </body>
</html>
